{% load static %}
{% load humanize %}
{% for post in posts %}
<div class="single-recent-blog-post item">
    <div class="thumb">
        <img class="img-fluid" src="{{post.image.url}}" alt="">
    </div>
    <div class="details">
        <div class="tags">
            <ul>
                <li>
                    <a href="#">Travel</a>
                </li>
                <li>
                    <a href="#">Life Style</a>
                </li>
            </ul>
        </div>
        <a href="#">
            <h4 class="title">{{post.title}}</h4>
        </a>
        <p>
            {{post.content|truncatechars:38|safe }}
        </p>
        <h6 class="date">{{post.published_date|naturalday}}</h6>
    </div>
</div>
{% endfor %}
